<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Random Photo Generator</title>
    <style>
        body {
            background-color: rgb(21, 21, 21);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        // 웹페이지 top에 로고와 메뉴 생성 (April.10)
        .top{ 
            height:95px;
            width:1379px;
            padding:0px;
            display:flex;
            flex-direction:row;
            justify-content:flex-start;
            align-items:center;
            gap:840px;
            position:relative;
        }
        .logo{
            height:95px;
            width:200px;
        }
        .navbar{
            height:11px;
            width:339px;
            align-self:flex-start;
            left:1040px;
            top:42px;
            position:absolute;
            padding:0px;
            display:flex;
            flex-direction:row;
            justify-content:flex-start;
            align-items:flex-start;
            gap:19px;
        }
        .home{
            color:#f5f5f5;
            text-align:center;
            vertical-align:text-top;
            font-size:16px;
            font-family:Poppins;
            line-height:auto;
            border-style:hidden;
            outline:none;
            width:48px;
            align-self:flex-start;
            display:flex;
            position:absolute;
            left:0px;
            top:0px;
        }
        .about{
            color:#f5f5f5;
            text-align:center;
            vertical-align:text-top;
            font-size:16px;
            font-family:Poppins;
            align-self:flex-start;
            left:67px;
            top:0px;
            position:absolute;
            width:47px;
            height:11px;
            line-height:auto;
            border-style:hidden;
            outline:none;
            display:flex;
        }
        .menu{
            color:#f5f5f5;
            text-align:center;
            vertical-align:text-top;
            font-size:16px;
            font-family:Poppins;
            align-self:flex-start;
            left:133px;
            top:0px;
            position:absolute;
            width:44px;
            height:11px;
            line-height:auto;
            border-style:hidden;
            outline:none;
            display:flex;
        }
        .dashboard{
            color:#f5f5f5;
            text-align:center;
            vertical-align:text-top;
            font-size:16px;
            font-family:Poppins;
            align-self:flex-start;
            left:196px;
            top:0px;
            position:absolute;
            width:89px;
            height:11px;
            line-height:auto;
            border-style:hidden;
            outline:none;
            display:flex;
        }
      
        h1 {
            font-size: 36px;
            margin-bottom: 0.5em;
            color: #F2C94C;
            text-shadow: 2px 2px 4px #000;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 1em;
            color: #F2994A;
            text-shadow: 1px 1px 2px #000;
        }
        .image-container {
            position: relative;
            display: inline-block;
            height: 400px;
            width: 100%;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            transition: all 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            display: inline-block;
            margin-top: 1em;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #F2994A;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #F2C94C;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

    <div class="container">
        <h1>What to Eat</h1>
        <h2>Let's figure out what to eat!</h2>
        <div class="image-container">
            <img id="randomImage" src="" alt="Random Food">
        </div>
        <p id="foodName" style="color: #F2C94C; text-align: center; margin-bottom: 1em;"></p>
        <button onclick="getRandomImage()">Let's figure out what to eat!</button>
    </div>

    <script>
        const images = [
            'red_fish_looks_delicious.jpg', // 로컬이미지 파일이름. 같은 디렉토리 상에 있어야함
            'BJs_favorite_food_is_bbq.jpg',
            'Typical_American_Burger_Meal.jpg',
            'Something_colorful_and_healthy.jpg',
            'https://picsum.photos/id/237/200/300', 
            'https://picsum.photos/seed/picsum/200/300',
            'https://picsum.photos/200/300?grayscale',
            'https://picsum.photos/200/300/?blur',
            'https://picsum.photos/200/300/?blur=9', // URL 이미지인데 딱히 이름이 없는 경우, 해당 열에 맞춰서 아래에 이름을 추가해야함
            'Some_fresh_fruits.jpg', // 그리고 그 밑에 로컬 이미지 하나 더 추가
        ];

        const foodNames = [
            '', // 디렉토리 안의 파일을 이용하는 경우 이렇게 빈칸으로 두면 됨
            '',
            '',
            '',
            'URL Photo 1', // URL을 사용한 경우, 해당 열에 맞춰서 이렇게 이름을 지으면 됨
            'URL Photo 2',
            'URL Photo 3',
            'URL Photo 4',
            'URL Photo 5', // 여기도 마찬가지로 로컬 이미지 하나 더 추가
            '',
        ];

        function getFoodNameFromImage(imageURL) {
            // URL 이미지인 경우, 파일 이름을 가져와서 이름을 만들어줌
            const fileName = imageURL.substring(imageURL.lastIndexOf('/') + 1);

            // file extension 제거
            const nameWithoutExtension = fileName.split('.')[0];

            // 하이픈이나 언더스코어 제거해줌. 아맞다 근데 위에 파일 이름 저장할 때, 언더스코어나 하이픈으로만 띄어쓰기 해야함 
            return nameWithoutExtension
                .split(/[-_]/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('randomImage').src = randomImage;

            if (foodNames[randomIndex]) {
                // 파일 이름이 있는 경우, 그냥 파일 이름을 가져옴
                document.getElementById('foodName').textContent = foodNames[randomIndex];
            } else {
                // 그게 아니면 파일 이름을 가져와서 이름을 만들어줌
                document.getElementById('foodName').textContent = getFoodNameFromImage(randomImage);
            }
        }

        // 이미지 실행
        getRandomImage();
    </script>
